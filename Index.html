<!DOCTYPE html>
<html lang ="en">
      <head>
          <title>Computer Store</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="style.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
          <a class="navbar-brand" href="#">Computer Store</a>
          </div>
          </nav>
      </head>
<body> 
  <div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-sm-4 border rounded-4">
            <h1></h1>
            <h3>Joe Banker</h3>
            <p>Balance: <span id="balance">0</span></p>
          <div id="loan_to_pay" hidden>
            <p >Loan to pay: <span id="loan_to_pay_balance">0</span></p>
          </div>
          <div class="button-row">
            <a id="loan" class="button button5 btn-success">Get a Loan</a>
          </div>
        </div>
        <div class="col-sm-4 border rounded-4">
            <h1></h1>
            <h3>Work</h3>  
          <p>Earned: <span id="pay">0</span></p>
            <a id= "bankButton" class="button button3">Deposit in the bank</a>
            <a id="workButton" class="button button4">Work</a>
            <a hidden id="repayLoanButton" class="button button2">Repay loan</a>
        </div>
        <div class="col-sm-4 border rounded-4">
            <h1></h1>
            <h3>Laptops</h3>
          <div class="dropdown">
              <select class="button button6" id="laptops">Select Laptop</select>
          <div>
            <br>
              <h5>Feautures: </h5>
              <Span id="specs"></Span>
          </div>
          </div>
        </div>
    </div>
  </div>
  <div class="container mt-5 container2">
    <div class="row justify-content-center text-center">
      <div class="col">
        <br>
          <img src="" id="img" />
      </div>
      <div class="col">
        <br>
          <h1 id="title"></h1>
          <br>
          <p id="description"></p>
      </div>
      <div class="col">
        <br> <br>
        <h2 class="price" id="price"></h2>
        <div>
          <br>
        <a id="buyButton" class="button button7">Buy now</a>
        </div>  
      </div>
    </div>
  </div>
  <br> <br>
<script src="app.js"></script>
</body>

</html>
